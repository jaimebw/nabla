{% extends "base.html" %}

<!--
Hay que aÃ±adir:

    * Esa tabla tiene que tener un click para poder ver lo que pone dentro del diccionario de OF
    * Debes poder descargarte el diccionario

<!-- Informacion del user -->
{% block app_content %}
    <h1>User: {{ user.username }}</h1>
<!--
* TO-DO:
    * Mejorar la presentacion del loggeo
    * Hay que estudiarse como usar bootstrap5 bien

-->
    <table>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Descripion</th>
                <th>Is it validated? </th>
                <th> </th>
                <th> </th>
            </tr>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{file.fname}}</td>
                    <td>{{file.dict_class}}</td>
                    <td>{{file.description}}</td>
                    <td> {{file.is_validated}} </td>
                    <td> 
                        <form action="{{ url_for('download_dict') }}" method="post">
                        <input type="hidden" name="id" value="{{ file.id }}">
                        <button type="submit">Download</button>
                        </form>
                    </td>
                    <td> 
                        <form action="{{ url_for('delete_dict') }}" method="post">
                        <input type="hidden" name="id" value="{{ file.id }}">
                        <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
               {% endfor %}
            </tbody>
        </table>
    </body>

{% endblock %}
