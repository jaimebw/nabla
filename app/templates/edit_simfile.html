{% extends "base.html" %}


{% block app_content %}
<span id="fileData" style="display:none;">{{ file| safe }}</span>
<title>Simple Code Editor</title>

<div class="container mt-5">
    <div class="row">
        <!-- Code Editor Section -->
        <div class="col-md-8">
            <textarea id="codeEditor" class="code-mirror-textarea form-control"></textarea>
            
            <!-- Button Group -->
            <div class="button-wrapper mt-3">
                <button id="returnb" class="btn btn-secondary">Return</button>
                <div>
                    <button id="discardButton" class="btn btn-danger mr-2">Discard changes</button>
                    <button id="updateButton" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>

        <!-- File Details Section -->
        <div class="col-md-4">
            <h2>File details</h2>
            <!-- You can add file details here. For example: -->
            <p><strong>File name: </strong>{{file_details.fname|safe }}</p>
            <p><strong>First added:</strong> {{file_details.date|safe }}</p>
            <!-- Add more file details as needed -->
        </div>
    </div>
</div>


<script src="{{url_for('static',filename ='js/codemirror.min.js')}}"></script>
<script src="{{url_for('static',filename ='js/clike.min.js')}}"></script>
<script src="{{url_for('static',filename='js/edit_simfile.js')}}"></script>



{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/codemirror.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_simfile.css') }}">
{% endblock %}
