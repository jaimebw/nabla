<!DOCTYPE html>
<html>
  <head>
    <title>Terminal Div Example with Bootstrap Collapse Button</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css">
    <style>
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#terminal-collapse">Collapse</button>
      <div id="terminal-collapse" class="collapse">
        <div class="terminal">
          <div><span class="terminal-command">ls</span> -l</div>
          <div>total 4</div>
          <div>-rw-r--r-- 1 user staff 0 Jan 1 00:00 file1.txt</div>
          <div>-rw-r--r-- 1 user staff 0 Jan 1 00:00 file2.txt</div>
          <div>-rw-r--r-- 1 user staff 0 Jan 1 00:00 file3.txt</div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
